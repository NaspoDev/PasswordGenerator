<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <div class="header">
        <div class="inner-header">
          <div class="left">
            <h1>Password Generator</h1>
            <h2 class="hero-heading">Generate and validate passwords!</h2>
          </div>
          <div class="right">
            <img src="/src/assets/images/lock.webp" alt="Lock" />
          </div>
        </div>
      </div>
    </section>

    <!-- Hero -->
    <section id="hero">
      <div class="hero">
        <div class="background-card">
          <!-- Switch -->
          <div class="switch-container">
            <button class="generator-button selected" id="generator-button">
              Generator
            </button>
            <button class="validator-button" id="validator-button">
              Validator
            </button>
          </div>
          <!-- Contains the different features of the application. (Generator or Validator) -->
          <div class="feature-container">
            <!-- Generator -->
            <div class="password-generator" id="password-generator">
              <div class="password-display">
                <form action="" class="password-display-form">
                  <input
                    type="text"
                    class="password-display-text"
                    id="password-display-text"
                    name="generatedPassword"
                  />
                </form>
                <div class="copy-button-container">
                  <img
                    src="/src/assets/images/copy.png"
                    alt="Copy to Clipboard"
                    class="copy-button"
                    id="copy-password-button"
                  />

                  <div class="tooltip">
                    <p>Copy-to-clipboard</p>
                  </div>
                </div>
                <div class="refresh-password-button-container">
                  <img
                    src="/src/assets/images/refresh_icon.png"
                    alt="Refresh"
                    class="refresh-password-button"
                    id="refresh-password-button"
                  />
                </div>
              </div>

              <!-- Generator Form -->
              <form
                action=""
                class="password-generator-form"
                id="password-generator-form"
              >
                <!-- Length field -->
                <div class="length-field form-field">
                  <div class="top">
                    <label for="length-slider">Length</label>
                    <!-- length-slider-value to be adjusted through ts -->
                    <p
                      class="length-slider-value-display"
                      id="length-slider-value-display"
                    >
                      16
                    </p>
                  </div>
                  <div class="bottom">
                    <input
                      type="range"
                      min="4"
                      max="40"
                      value="16"
                      id="length-slider"
                    />
                  </div>
                </div>
                <!-- Letters field -->
                <div class="letters-field form-field">
                  <input type="checkbox" id="letters-checkbox" checked="true" />
                  <label for="letters-checkbox"
                    >Include Letters <span>(ex. Aa)</span></label
                  >
                </div>
                <!-- Numbers field -->
                <div class="numbers-field form-field">
                  <input type="checkbox" id="numbers-checkbox" checked="true" />
                  <label for="numbers-checkbox"
                    >Include Numbers <span>(ex. 123)</span></label
                  >
                </div>
                <!-- Symbols field -->
                <div class="symbols-field form-field">
                  <input type="checkbox" id="symbols-checkbox" checked="true" />
                  <label for="symbols-checkbox"
                    >Include Symbols <span>(ex. @#$%)</span></label
                  >
                </div>
                <!-- Ambiguous Characters field -->
                <div class="ambiguous-field form-field">
                  <input type="checkbox" id="ambiguous-checkbox" />
                  <label for="ambiguous-checkbox"
                    >Include Ambiguous Characters
                    <span>(ex. ![]{};'',.)</span></label
                  >
                </div>
              </form>
            </div>

            <!-- Validator -->
            <div class="password-validator hidden" id="password-validator">
              <form action="" class="password-validator-form">
                <div class="password-field form-field">
                  <input
                    type="text"
                    id="password-input"
                    placeholder="Enter a password"
                  />
                </div>
              </form>
              <h3 class="strength-reading">
                Strength: <span class="" id="strengh-value">...</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section id="footer">
      <div class="footer">
        <p>
          Created by <a href="https://naspo.dev/" target="_blank">Naspo</a>.
        </p>
      </div>
    </section>

    <!-- Scripts -->
    <script src="src/dist/app.js" type="module"></script>
  </body>
</html>
