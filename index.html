<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <div class="header">
        <div class="inner-header">
          <div class="left">
            <h1>Password Generator</h1>
            <h2 class="hero-heading">Generate and validate passwords!</h2>
          </div>
          <div class="right">
            <img src="/src/assets/images/lock.webp" alt="Lock" />
          </div>
        </div>
      </div>
    </section>

    <!-- Hero -->
    <section id="hero">
      <div class="hero">
        <div class="background-card">
          <!-- Switch -->
          <div class="switch-container">
            <button class="generator-button selected">Generator</button>
            <button class="validator-button">Validator</button>
          </div>
          <!-- Contains the different features of the application. (Generator or Validator) -->
          <div class="feature-container">
            <!-- Generator -->
            <div class="password-generator">
              <div class="password-display">
                <h3 class="password-display-text">tYP?Bni8RX&Fn5YS</h3>
                <img
                  src="/src/assets/images/refresh_icon.png"
                  alt="Refresh"
                  class="password-refresh-icon"
                />
              </div>
              <form class="password-generator-form" action="">
                <div class="length-field form-field">
                  <div class="top">
                    <label for="length-slider">Length</label>
                    <!-- length-slider-value to be adjusted through ts -->
                    <p class="length-slider-value">16</p>
                  </div>
                  <div class="bottom">
                    <input
                      type="range"
                      min="4"
                      max="40"
                      value="16"
                      id="length-slider"
                    />
                  </div>
                </div>
                <div class="letters-field form-field">
                  <input type="checkbox" id="letters-checkbox" />
                  <label for="letters-checkbox"
                    >Letters <span>(ex. Aa)</span></label
                  >
                </div>
                <div class="numbers-field form-field">
                  <label for="numbers-checkbox">Numbers</label>
                  <input type="checkbox" id="numbers-checkbox" />
                </div>
                <div class="symbols-field form-field">
                  <label for="symbols-checkbox">Symbols</label>
                  <input type="checkbox" id="symbols-checkbox" />
                </div>
              </form>
            </div>
            <!-- Validator -->
            <div class="password-validator hidden">
              <form action="">
                <div class="password-field form-field">
                  <label for="password-input">Password</label>
                  <input type="password" id="password-input" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section id="footer">
      <div class="footer">
        <p>Designed by Naspo. Other stuff...</p>
      </div>
    </section>
  </body>
</html>
